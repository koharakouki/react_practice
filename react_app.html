<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>

<body>
	<h1>React</h1>
	<div id="root">wait...</div>
	<script type="text/babel">
	  let dom = document.querySelector("#root");

    const table = {
      fontSize: "16pt",
      padding: "5px 10px"
    }
    const th = {
      color: "white",
      backgroundColor: "#006",
      padding: "5px 15px"
    }
    const td = {
      color: "black",
      padding: "5px 15px",
      border: "1px solid gray"
    }

    let data = [
      {name: "Taro", mail: "taro.example.com", age: 45},
      {name: "Hanako", mail: "hanako.example.com", age: 30},
      {name: "Gomi", mail: "gomi.example.com", age: 43},
    ];

    let el = (
      <div>
        <table style={table}>
          <tr>
            <th style={th}>name</th>
            <th style={th}>mail</th>
            <th style={th}>age</th>
          </tr>
          {data.map((value)=>(
            <tr>
              <td style={td}>{value.name}</td>
              <td style={td}>{value.mail}</td>
              <td style={td}>{value.age}</td>
            </tr>
          ))}
        </table>
      </div>
    );

    ReactDOM.render(el, dom);


  </script>
</body>
</html>
